version: "3"
services:
  server:
    build: &app-build
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_BUILD_VERSION: "3.11"
    environment: &app-environment
      DEBUG: "False"
      RUN_MIGRATIONS: "True"
      DJANGO_SECRET_KEY: "l$0cd-!v9qc382qvufq-omh_lq0upson)u+02f64fj1=m)@o4b"
      # Postgres params
      POSTGRES_HOST: "roundhouse.proxy.rlwy.net"
      POSTGRES_PORT: "31991"
      POSTGRES_DB: "railway"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "biFnCiGBxBduyHxKGNMXkCxBOdkPJmGh"
      # Redis params
      REDISHOST: "redis"
      REDISPORT: "6379"
      REDISUSER: "default"
      REDISPASSWORD: "asd"
    depends_on: &app-depends-on
      - db
      - redis
    command: /app/deployment/server-entrypoint.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck/"]
      interval: 5s
    ports:
      - 8000:8000

  worker:
    build: *app-build
    environment: *app-environment
    depends_on: *app-depends-on
    command: /app/deployment/worker-entrypoint.sh

  redis:
    restart: unless-stopped
    image: redis:latest
    expose:
      - 6379

  db:
    image: postgres:14.0-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - 5432

volumes:
  postgres_data: {}
